<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método de Bisección</title>
    <link rel="stylesheet" href="../static/estilos.css">
    <script src="{{ url_for('static', filename='js/biseccion.js') }}" defer></script>
</head>
<body>
    
    <form id="biseccionForm" class="form-register">
        <h3 class="titulosMetodos">Método de Bisección</h3>

        <label for="xi">Xi:</label><br>
        <input class="controls" type="number" id="xi" name="xi"><br>
        <label for="xu">Xu:</label><br>
        <input class="controls" type="number" id="xu" name="xu"><br>
        <label for="funcion">Función:</label><br>
        <textarea class="controls" id="funcion" name="funcion"></textarea><br>
        <label for="maxPasadas">Máximas Pasadas:</label><br>
        <input class="controls" type="number" id="maxPasadas" name="maxPasadas"><br>
        <label for="porcentajeAprox">Porcentaje Aproximación:</label><br>
        <input class="controls" type="number" id="porcentajeAprox" name="porcentajeAprox"><br>
        <label for="porcentajeVerdadero">Porcentaje Verdadero:</label><br>
        <input class="controls" type="number" id="porcentajeVerdadero" name="porcentajeVerdadero"><br>
        <button class="botons" type="submit">Calcular</button>
    </form>

    <div id="resultados">
        <p>Resultado del cálculo:</p>
        <p>Salida: <span id="mensaje"></span></p>
        <p>Raíz: <span id="raiz"></span></p>
        <p>Iteraciones: <span id="iteraciones"></span></p>
        <h3>Datos de Iteraciones:</h3>
        <table id="tabla-resultados">
            <thead>
                <tr>
                    <th>Xi</th>
                    <th>Fx(i)</th>
                    <th>XU</th>
                    <th>Fx(u)</th>
                    <th>Xr</th>
                    <th>Fx(r)</th>
                    <th>Valor Verdadero</th>
                    <th>Error Verdadero</th>
                    <th>Error Verdadero (%)</th>
                    <th>Error Aproximado</th>
                    <th>Error Aproximado (%)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
</body>
</html>
